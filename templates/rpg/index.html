<!DOCTYPE html>
<html>
  <head>
    <title>Unilock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../static/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
      /* #31475f */
      hr{
        height: 5px;
        color:  black;
        background-color: #31475f;
        border: none;
      }
      body {
        background: whitesmoke;
        font-family: 'Roboto Mono', monospace;
        background-image: url('static/background1.jpg');
        background-repeat: no-repeat;

      }
      h1{
        color: #31475f;
      }
    </style>
  </head>
  <body>
      <div style="text-align: center;margin-top: -10px;">
        <h1 style="color: white;padding-top: 17%;font-size:40px;"><b>
        WITH THE POWER OF UNILOCK<br>NEVER FORGET A PASSWORD EVER AGAIN</b></h1>
        <a href="/signup" class="btn btn-dark" style="font-size: 24px;"><b>GET STARTED</b></a>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for x in messages %}
        {% if x == "err" %}
        <script>
            alert("An error occurred")
        </script>
        {% endif %}
        {% endfor %}
        {% endif %}
      {% endwith %}
  </body>
