<!DOCTYPE html>
<html>
  <head>
    <title>Password Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../static/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
      /* #31475f */
      hr{
        height: 5px;
        color:  black;
        background-color: #31475f;
        border: none;
      }
      body {
        background: whitesmoke;
        font-family: 'Roboto Mono', monospace;
      }
      h1{
        color: #31475f;
      }
    </style>
  </head>
  <body>
    <a href="/signup" class="btn" style="float: left;color:black;font-size:35px;"><i class="bi bi-arrow-left-square-fill"></i></a>
    <center>
      <br>
      <div style="margin-right: 6px;" class="content" id = "content" >
        <br><br>
        <h1><b>Log In</b></h1><br>
        <form action="/login" method="POST" style="width:30%;border-radius:5px;min-width:350px;">
          <input type = "text" name="username" placeholder="enter username" class="form-control" style="margin-bottom:1%;font-size:16px;">
          <input type = "password" name="password" placeholder="enter password" class="form-control" style="margin-bottom:1%;font-size:16px;">
          <table style="margin-bottom: 10px;border:0px;margin-bottom:1%;">
            <tr>
                <th><input type="checkbox" id="new_remember_me" name="new_remember_me" class="form-check"></th>
                <td style="border: 0px;">Remember Me</td>
            </tr>
          </table>
          <br>
          <input type="submit" style="height: 40px;font-size:18px;" value="Log In" class="btn btn-primary">
        </form>
        <br>
        <a href="/signup">Don't have an account?</a>
    </center>
  </body>
</html>
